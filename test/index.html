<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="../node_modules/mocha/mocha.css" rel="stylesheet">
  <style>
    form {
      display: none;
    }
  </style>
</head>

<body>
  <div id="mocha"></div>

  <form id="native-form">
    <fieldset>
      <legend>Native</legend>
      Required:
      <input type="text" name="required" value="" required id="native-1">
      <br>
      <input type="checkbox" name="agreement" value="" required id="native-2">Agree
    </fieldset>
  </form>

  <form id="builtin-form">
    <fieldset>
      <legend>Builtin Rule</legend>
      New Password:
      <input type="password" name="pw1" value="" data-valli='{"equal":{"partner":"#builtin-equal-2"}}' id="builtin-equal-1">
      <br>New Password (confirm):
      <input type="password" name="pw2" value="" data-valli='{"equal":{"partner":"#builtin-equal-1"}}' id="builtin-equal-2">
      <br>Current email: valli@example.com
      <input type="hidden" name="mail1" value="" id="builtin-different-1">
      <br>New email:
      <input type="email" name="mail2" value="" data-valli='{"different":{"partner":"#builtin-different-1"}}' id="builtin-different-2">
      <br>Range of dates:
      <input type="text" name="date1" value="" pattern="^\d{4}/\d{2}/\d{2}$" data-valli='{"within":{"partner":"#builtin-within-2","equal":true,"start":true}}'
        id="builtin-within-1"> -
      <input type="text" name="date2" value="" pattern="^\d{4}/\d{2}/\d{2}$" data-valli='{"within":{"partner":"#builtin-within-1","equal":true}}'
        id="builtin-within-2">
    </fieldset>
  </form>

  <form id="custom-form">
    <fieldset>
      <legend>Custom Rule</legend>
      Match:
      <input type="text" name="match" value="" data-valli='{"match":{"text":"valli"}}' id="custom-match">
    </fieldset>
  </form>

  <form id="api-form">
    <fieldset>
      <legend>API</legend>
      New Password:
      <input type="password" name="pw1" value="" data-custom-valli='{"equal":{"partner":"#api-equal-2","foo":"bar"}}' id="api-equal-1">
      <br>New Password (confirm):
      <input type="password" name="pw2" value="" data-custom-valli='{"equal":{"partner":"#api-equal-1"}}' id="api-equal-2">
      <br>
      <input type="text" name="apiwait" value="" id="api-wait">
      <br>
      <input type="email" name="apinative" value="" required id="api-native" data-custom-valli='{"native":{"type":false}}'>
    </fieldset>
  </form>

  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script>mocha.setup('bdd');</script>
  <script src="test.spec.js"></script>
  <script>
    mocha.run();
  </script>
</body>

</html>
