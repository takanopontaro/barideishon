<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Valli Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <h1>Valli Demo</h1>
    <form onsubmit="alert('Congrats!')">
      <fieldset>
        <legend>Native Validator:</legend>
        <div class="errorMsg" id="errorRequired"></div>
        <label>Required: <input type="text" required data-valli='{"err":"#errorRequired"}'></label>
        <div class="errorMsg" id="errorLength"></div>
        <label>2 <= length <= 5: <input type="text" minlength="2" maxlength="5" required data-valli='{"err":"#errorLength"}'></label>
        <div class="errorMsg" id="errorPattern"></div>
        <label>YYYY-MM-DD: <input type="text" pattern="^\d{4}-\d{2}-\d{2}$" required data-valli='{"err":"#errorPattern"}'></label>
        <div class="errorMsg" id="errorType"></div>
        <label>Email: <input type="email" required data-valli='{"err":"#errorType"}'></label>
      </fieldset>
      <fieldset>
        <legend>Equal:</legend>
        <div class="errorMsg" id="errEqual"></div>
        <label>Input: <input type="text" id="input" data-valli='{"equal":{"partner":"#confirmation","err":"#errEqual"}}'></label>
        <label>Confirmation: <input type="text" id="confirmation" data-valli='{"equal":{"partner":"#input","err":"#errEqual"}}'></label>
      </fieldset>
      <fieldset>
        <legend>Different:</legend>
        <div class="errorMsg" id="errDifferent"></div>
        <label>Current: <input type="text" id="current" data-valli='{"different":{"partner":"#new","err":"#errDifferent"}}'></label>
        <label>New: <input type="text" id="new" data-valli='{"different":{"partner":"#current","err":"#errDifferent"}}'></label>
      </fieldset>
      <fieldset>
        <legend>Within:</legend>
        <div class="errorMsg" id="errWithin"></div>
        <label>From: <input type="text" id="from" pattern="^\d{4}-\d{2}-\d{2}$" data-valli='{"within":{"partner":"#to","start":true,"equal":true,"err":"#errWithin"}}'></label>
        <label>To: <input type="text" id="to" pattern="^\d{4}-\d{2}-\d{2}$" data-valli='{"within":{"partner":"#from","start":false,"equal":true,"err":"#errWithin"}}'></label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script src="./valli-1.0.0.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
